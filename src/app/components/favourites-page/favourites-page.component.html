<div class="container pt-3">
    <div class="row" *ngIf="favourites.length">
        <app-movie-card class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3" *ngFor="let movie of favourites" [movie]="movie"></app-movie-card>
    </div>
    <h1 *ngIf="!favourites.length">You haven't got favourites yet.</h1>
</div>
