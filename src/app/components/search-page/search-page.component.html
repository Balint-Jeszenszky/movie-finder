<div class="container pt-3">
    <div class="overflow-auto">
        <form (ngSubmit)="onSubmit()">
            <input type="text" class="form-control" placeholder="Search" name="search" [(ngModel)]="search">
            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" id="movieSearch" checked>
                <label class="form-check-label" for="movieSearch">Movie</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="personSearch">
                <label class="form-check-label" for="personSearch">Person</label>
            </div>
            <input type="submit" value="Search" class="btn btn-primary float-right my-2">
        </form>
    </div>
    <div class="row">
        <app-movie-card class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3" *ngFor="let movie of movies" [movie]="movie">
        </app-movie-card>
    </div>
    <app-pager *ngIf="totalPages" [pages]="totalPages" baseUrl="/search"></app-pager>
</div>
